<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Siti, the weatherBot</title>
</head>

<body>
    <div class="container-fluid" id="background">
        <div class="row">


            <div class="container main" id="top">
                <div class="row">
                    <div class="col-12 center">
                        <h1>Siti the weatherBot!  <i class="fas fa-robot"></i></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 center">
                        <p>Hello I'm Siti! Ask me about a city around the world and I will tell you the weather!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 center">
                        <input type="text" name="input_city" id="input_city"
                            placeholder="Where do u want me to look, dear friend?">

                        <button type="button" onclick="search()" class="btn btn-warning">Look</button>
                    </div>
                </div>
                <div class="row" id="weatherResults">

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f206fa573c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
